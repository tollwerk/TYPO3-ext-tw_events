<f:comment><!--

    Render the default event description

    @param Event event              Current event

--></f:comment>
<html xmlns:f="https://xsd.helhum.io/ns/typo3/cms-fluid/master/ViewHelpers" data-namespace-typo3-fluid="true">
    <section id="description" class="Event__description">
        <base:heading
            content="{f:translate(key: 'LLL:EXT:tw_events/Resources/Private/Language/locallang.xlf:event.heading.description')}">
            <div class="e-content" itemprop="description">
                <f:format.html>{event.description}</f:format.html>
            </div>
        </base:heading>
    </section>
</html>
