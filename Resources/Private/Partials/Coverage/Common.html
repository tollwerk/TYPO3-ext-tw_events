<f:comment><!--

    Common coverage properties

    @param Coverage coverage        Coverage item

--></f:comment>
<html xmlns:f="https://xsd.helhum.io/ns/typo3/cms-fluid/master/ViewHelpers" data-namespace-typo3-fluid="true">
    <f:comment><!--

        Get the coverage author name

        @param Coverage coverage        Coverage item
        @param string host              Remote host

    --></f:comment>
    <f:section name="AuthorClause">
        <f:alias
            map="{author: '{f:render(section: \'Author\', arguments: \'{coverage: coverage}\') -> v:format.trim()}'}">
            <f:if condition="{author}">
                <f:then>
                    <f:translate
                        key="LLL:EXT:tw_events/Resources/Private/Language/locallang.xlf:event.coverage.type.{coverage.type}.by"
                        arguments="{0: author, 1: host}"/>
                </f:then>
                <f:else>
                    <f:translate
                        key="LLL:EXT:tw_events/Resources/Private/Language/locallang.xlf:event.coverage.type.{coverage.type}"/>
                </f:else>
            </f:if>
        </f:alias>
    </f:section>

    <f:comment><!--

        Get the coverage author name

        @param Coverage coverage        Coverage item

    --></f:comment>
    <f:section name="Author">
        <f:if condition="{coverage.author}">
            <f:then>{coverage.author.givenName} {coverage.author.familyName}</f:then>
            <f:else>{coverage.authorName}</f:else>
        </f:if>
    </f:section>
</html>
