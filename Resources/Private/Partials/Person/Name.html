<f:comment><!--

    @param Person person     Person

--></f:comment>
<html xmlns:f="https://xsd.helhum.io/ns/typo3/cms-fluid/master/ViewHelpers" data-namespace-typo3-fluid="true">
    <f:if condition="{person.givenName}">
        <span class="Person__given-name p-given-name" itemprop="givenName">{person.givenName}</span>
    </f:if>
    <f:if condition="{person.familyName}">
        <span class="Person__family-name p-family-name" itemprop="familyName">{person.familyName}</span>
    </f:if>
</html>
